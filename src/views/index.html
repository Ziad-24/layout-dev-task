<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AI Research Assistant</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #f9fafb;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 800px;
        margin-top: 60px;
        background: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #111827;
      }

      textarea {
        width: 100%;
        height: 90px;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        resize: vertical;
        font-size: 16px;
        outline: none;
      }

      button {
        display: block;
        margin: 20px auto 0;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #1d4ed8;
      }

      .result {
        margin-top: 30px;
      }

      .summary {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .sources {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .source {
        border-bottom: 1px solid #e5e7eb;
        padding: 12px 0;
      }

      .source:last-child {
        border-bottom: none;
      }

      .source a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
      }

      .source a:hover {
        text-decoration: underline;
      }

      .snippet {
        color: #374151;
        font-size: 14px;
        margin-top: 4px;
      }

      .loading {
        text-align: center;
        font-style: italic;
        color: #6b7280;
      }

      footer {
        margin-top: 40px;
        color: #9ca3af;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß† AI Research Assistant</h1>
      <textarea
        id="query"
        placeholder="Enter your research topic..."
      ></textarea>
      <button onclick="sendQuery()">üîç Search & Summarize</button>

      <div id="result" class="result"></div>
    </div>

    <footer>Powered by Gemini & Brave API</footer>

    <script>
      async function sendQuery() {
        const query = document.getElementById("query").value.trim();
        const resultContainer = document.getElementById("result");

        if (!query) {
          resultContainer.innerHTML =
            '<p style="color:red;">Please enter a research topic.</p>';
          return;
        }

        resultContainer.innerHTML =
          '<p class="loading">‚è≥ Searching and summarizing...</p>';

        try {
          const res = await fetch("/api/research", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query }),
          });

          const data = await res.json();

          if (data.error) {
            resultContainer.innerHTML = `<p style="color:red;">‚ùå Error: ${data.error}</p>`;
            return;
          }

          // Render result
          resultContainer.innerHTML = `
          <h2>üßæ Summary</h2>
          <div class="summary">${data.summary}</div>
          <h3>üìö Sources</h3>
          <ul class="sources">
            ${data.sources
              .map(
                (s) => `
                <li class="source">
                  <a href="${s.url}" target="_blank">${s.title}</a>
                  <div class="snippet">${s.snippet}</div>
                </li>`
              )
              .join("")}
          </ul>
        `;
        } catch (err) {
          resultContainer.innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to connect to the server.</p>`;
          console.error(err);
        }
      }
    </script>
  </body>
</html>
